<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties 6.1</title>
    <style>
        #World p {
            font-size: x-large;
            border-color: red;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;
        }
        #World2 p{
            font-weight: bold;
            font-style: italic;
        }
        #World3 p{
            color: white;
            background-color: black;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="World">
        <p>Hello World</p>
    </div>
    <div class="World2">
        <p>Hello World</p>
    </div>
    <div class="World3">
        <p>Hello World</p>
    </div>
</body>
</html>
