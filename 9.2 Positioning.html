<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning 9.2</title>
    <!-- Since The Position Is Set As Absolute The Small Box's Postion Changes Based On The Dimensions Of The Page But When We Change It To Realtive Its Postion Changes Relative To The Bigger Box -->
    <style>
    #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        }
        #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: relative;
        top: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
    Box title
    <div id="inner"></div>
    </div>
   </body>
</html>
